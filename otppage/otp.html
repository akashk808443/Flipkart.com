<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../signinSignup/loginsignup.css" />
    <link rel="stylesheet" href="../maincss/main.css" />
    <link rel="stylesheet" href="../home/index.css" />
    <title>Login</title>
  </head>
  <body>
    <div id="nav"></div>
    <div id="loginsignup">
      <div id="page1">
        <h1>Login</h1>
        <p>Get access to your Orders, Wishlist and Recommendations</p>
        <img
          src="https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/login_img_c4a81e.png"
        />
      </div>
      <div id="page2">
        <form id="form">
          <input
            autocomplete="off"
            type="password"
            id="input"
            placeholder="Enter OTP"
          />
          <br />
          <br />
          <p>
            By continuing, you agree to Flipkart's Terms of Use and Privacy
            Policy.
          </p>
          <br />
          <input type="submit" id="submit" value="submit OTP" />
        </form>
      </div>
    </div>
    <div id="foot"></div>
  </body>
</html>
<script src="../otppage/otp.js" type="module"></script>
