<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../electronics/mobile.css" />
    <link rel="stylesheet" href="../home/index.css" />
    <title>Electronics</title>
  </head>
  <body>
    <div id="nav"></div>
    <div id="container">
      <div id="FilterDiv">
        <div id="filerTest">
          <div id="Filterfst">
            <h3 class="filterWr">Filter</h3>
            <button id="clearAll">Clear All</button>
          </div>
          <hr />
        </div>
        <hr />
        <div id="filtfrth">
          <h5>GENDER</h5>
          <select name="select" id="selectCat">
            <option value="">select gender</option>
            <option value="Women">Women</option>
            <option value="Men">Men</option>
            <option value="Boys">Boys</option>
            <option value="Girls">Girls</option>
            <option value="Men & Women">Men & Women</option>
          </select>
        </div>
        <hr />

        <div id="filterscnd">
          <h5>BRANDS</h5>
          <select name="select" id="select">
            <option value="">select brand</option>
            <option value="PUMA">puma</option>
            <option value="Peter England">peter England</option>
            <option value="Libas">Libas</option>
            <option value="Zara">Zara</option>
            <option value="Sabyasachi">Sabyasachi</option>
          </select>
        </div>
        <hr />
        <div id="filterrd">
          <h5>SIZE</h5>
          <select name="select" id="selectSize">
            <option value="">select size</option>
            <option value="M">M</option>
            <option value="S">S</option>
            <option value="L">L</option>
            <option value="XL">XL</option>
          </select>
        </div>
        <hr />
        <div id="filterrd">
          <h5>Discount</h5>
          <select name="select" id="selectDiscount">
            <option value="">Discount</option>
            <option value="10">10%</option>
            <option value="20">20%</option>
            <option value="40">40%</option>
            <option value="60">60%</option>
          </select>
        </div>
        <hr />
        <div id="filterrd">
          <h5>Sort</h5>
          <select name="select" id="selectPrice">
            <option value="">Sort->Price</option>
            <option value="price">LOW-TO- HIGH</option>
            <option value="price">HIGH-TO-LOW</option>
          </select>
        </div>
        <hr />
      </div>
    </div>
    <div id="foot"></div>
  </body>
</html>
<script type="module">
  import navbar from "../navbar/navbar.js";
  let nav = document.querySelector("#nav");
  nav.innerHTML = navbar();
  import { footer } from "../footer/footer.js";
  let foot = document.querySelector("#foot");
  foot.innerHTML = footer();
</script>
